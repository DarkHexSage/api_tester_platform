version: '3.8'

services:
  api:
    build: .
    container_name: api-security-framework
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    volumes:
      - .:/app
    command: python vulnerable_api/app.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/info"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  default:
    name: api-security-network
